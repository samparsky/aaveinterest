version: "3.4"

services: 
  app:
    container_name: app
    restart: always
    build: .
    environment: 
      - PORT=8005
      - DB_MONGO_URL=mongodb://mongodb:27017
    ports: 
      - "8005:8005"
    depends_on:
      - mongodb
  worker:
    container_name: worker
    command: node bin/worker.js --network=${NETWORK:-mainnet}
    restart: always
    build: .
    environment:
      - DB_MONGO_URL=mongodb://mongodb:27017
      - NUM_WORKERS=10 # number of workers
    depends_on:
      - mongodb
  mongodb:
    container_name: mongodb
    image : mongo
    volumes:
      - ./mongodb:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.stats().ok' | mongo localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 12