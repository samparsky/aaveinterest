version: "3"

services: 
  app:
    container_name: app
    restart: always
    build: .
    environment: 
      - PORT=8005
      - NETWORK=mainnet
      - DB_MONGO_URL=mongodb://mongodb:27017
    ports: 
      - "8005:8005"
    depends_on:
      - mongodb
  worker:
    container_name: worker
    command: node bin/worker.js --network=mainnet
    restart: always
    build: .
    environment: 
      - NETWORK=mainnet
      - DB_MONGO_URL=mongodb://mongodb:27017
    depends_on:
      - mongodb
  mongodb:
    container_name: mongodb
    image : mongo
    volumes: 
      - ./mongodb:/data/db
    ports: 
      - "27017:27017"